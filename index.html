<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daniel Mutua - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* ===== GOOGLE FONTS ===== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* ===== RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #23243a, #1d3557);
            color: #fff;
            overflow-x: hidden;
        }

        /* ===== HEADER ===== */
        header {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4cc9f0;
            box-shadow: 0 0 20px #4cc9f0;
            animation: float 4s infinite ease-in-out;
        }

        header h1 {
            font-size: 2.8rem;
            margin-top: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* ===== NAVIGATION ===== */
        nav {
            margin: 40px auto;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        nav a {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.3s;
        }

        nav a:hover {
            background: #4cc9f0;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 4px 20px #4cc9f0;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        /* ===== DECORATIVE GLOW ORBS ===== */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #4cc9f055, transparent);
            filter: blur(70px);
            border-radius: 50%;
            animation: moveOrb 15s infinite ease-in-out;
            z-index: -1;
        }

        .orb:nth-child(1) { top: 10%; left: 5%; }
        .orb:nth-child(2) { bottom: 5%; right: 10%; animation-delay: 5s; }

        @keyframes moveOrb {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(40px, -30px) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }
    </style>
</head>
<body>

    <!-- Background glowing elements -->
    <div class="orb"></div>
    <div class="orb"></div>

    <header>
        <img src="images/my-photo.jpg" alt="DANIEL MUTUA's Photo" class="profile-pic">
        <h1>DANIEL MUTUA</h1>
        <p>Cybersecurity Enthusiast | Developer | Problem Solver</p>
    </header>

    <nav>
        <a href="resume.html">Resume</a>
        <a href="projects.html">Projects</a>
        <a href="lab-challenges.html">Lab Challenges</a>
        <a href="contact.html">Contact</a>
    </nav>

</body>
</html>
